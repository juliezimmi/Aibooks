<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free AI Books</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: orange;
      background-image: radial-gradient(yellow 1px, transparent 1px);
      background-size: 40px 40px;
      color: black;
      text-align: center;
    }
    h1 {
      margin-top: 2rem;
      margin-bottom: 3rem;
      font-size: 2.5rem;
    }
    .book-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 0 1rem 4rem 1rem;
    }
    .book-container {
      flex: 1 1 300px;
      max-width: 500px;
      position: relative;
      padding-top: 150%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(63,69,81,0.16);
      overflow: hidden;
    }
    .book-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
    }
  </style>
</head>
<body>

<h1>Free AI Books</h1>
